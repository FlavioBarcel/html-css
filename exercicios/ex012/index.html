<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos cm HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <h2>Primeiro jeito de fazer</h2>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/limao.png" controls >
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.ogv" type="video/ogg">
       <source src="midia/meu-video.webm" type="video/webm"> 
    </video>
    <h2>Utilizando links externos</h2>
    <p>Este video veio direto do youtube</p>
    <iframe width="500" height="351" src="https://www.youtube.com/embed/uQqbCN-iy34" title="Pepsi Twist - Limões - Irmã" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
</body>
</html>
