<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframes</title>
</head>
<body>
    <!--Tamanho adrao do Iframe 300x150px-->
    <h1>
        <h1>Testando o uso de ifrmae</h1>
    </h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" scolling="no"></iframe>
        para aprender a programar<br>
        Tambem tem o site do 
        <iframe src="www.google.com" frameborder="0"> no
        <a href="www.google.com" target="_blank"> no google</a>
        </iframe>
    </p>
</body>
</html>
