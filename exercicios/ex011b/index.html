<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
    
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        
        <img src="imagens/image-1000.jpg" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/fabiana_anastacio.webm" controls autoplay></audio>
    <!--modelos compativeis de audios  mp3 - wav - ogg-->
    <h1>Outro modelo para colocar audio</h1>
    <audio preload="metadata" autoplay controls loop> <!--uso o loop para ficar repetindo o audio-->
       <source src="midia/fabiana_anastacio.webm" type="audio/webm">
    </audio> 
</body>
</html>
