<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required></p>
        <p><label for="inumero">Média:</label> <input type="number" name="numero" id="inumero" min="0" max="3" step="0.1" placeholder="media" value="5"></p>
        <p><label for="iletivo">Processo Letivo</label> <input type="month" name="letivo" id="iletivo"></p>
        <p><label for="iprova">Dia da Prova</label> <input type="date" name="prova" id="iprova"></p>
        <p><label for="ihorario">Horário da Prova</label> <input type="time" name="horario" id="ihorario"></p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
